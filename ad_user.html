			$("#usercheck label a").click(function(){

				$(this).addClass("active");
				var label = $(this).attr("aria-controls");
				if(label =="home"){
					$(".user-title .arrow").css("margin-left","0px");
				}else if(label =="profile"){
					$(".user-title .arrow").css("margin-left","75px");
				}else{
					$(".user-title .arrow").css("margin-left","150px");
				}
			});
			
			$(".navbox label").click(function(){
				$(".navbox label").removeClass("active");
				$(this).addClass("active");			
			});
			
			$(".senced .label-white").click(function(){
