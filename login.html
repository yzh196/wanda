	<head>

		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

		<script type="text/javascript">
			window.onload = function() {
					//定时器每秒调用一次fnDate()
					setInterval(function() {
						fnDate();
					}, 1000);
				}
				//js 获取当前时间
			function fnDate() {
				var oDiv = document.getElementById("time");
				var odate = document.getElementById("day");
				var oweek = document.getElementById("week");
				var date = new Date();
				var dayNames = new Array("星期日", "星期一", "星期二", "星期三", "星期四", "星期五", "星期六");
				var year = date.getFullYear();
				var mouth = date.getMonth(); //月
				var day = date.getDate(); //日
				var hours = date.getHours(); //小时
				var minute = date.getMinutes(); //分
				var second = date.getSeconds(); //秒
				var times = fnW(hours) + ":" + fnW(minute) + ":" + fnW(second);
				var dates = fnW(year) + "-" + fnW(mouth + 1) + "-" + fnW(day);
				var weeks = dayNames[new Date().getDay()];
				oDiv.innerHTML = times;
				odate.innerHTML = dates;
				oweek.innerHTML = weeks;
			}
			//补位 当某个字段不是两位数时补0
			function fnW(str) {
				var num;
				str > 9 ? num = str : num = "0" + str;
				return num;
			}
		</script>
		<style type="text/css">
			#login {
				background: url(images/wanda2.jpg) top no-repeat;
