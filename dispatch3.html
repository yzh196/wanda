		<script type="text/javascript">
			/**
		 	* 添加开始条件
		 	*/
		 	function addCondition(){
		 		//清除已经加载的icheck样式
		 	   $("input:checkbox[name='startCheckbox']").icheck('destroy'); 
		 	      var   str='   <tr   class="conditionOptionTd"  id="conditionOptionTd">'+
				           '<td  width="35"  ></td>'+
		                   '<td  width="24"  class="text-right" ><input type="checkbox" class="form-control  "  name="startCheckbox" /></td>'+
		                   '<td  width="200" >'+
		                   '   <div class="input-group input-group-sm"> '+
		                   '      <input type="hidden"    name="s"     value="true" />'+
		                   '      <input type="hidden" class="form-control input-sm   " readonly="readonly" name="task_tagType"  value=""    />'+
		                   '      <input type="hidden" class="form-control input-sm  "  readonly="readonly" name="task_tagId"    value=""     />'+
		                   '      <input type="text" class="form-control input-sm  "    readonly="readonly"  name="task_tagName"    value=""   />'+
		                   '     <span class="input-group-addon"  onclick="selectDriver(\'setConditionTagName\');"> <i class="fa fa-sitemap "></i> </span>  '+  
		                   '   </div>'+
		                   ' </td>'+
		                  '  <td  width="100" >      '+
		                  '       <select class="form-control task_operator" name="task_operator">'+
		                  '           <option    value="0"> &gt;</option>'+
		                  '           <option    value="1"> &lt; </option>  '+  
		                  '           <option     value="2"> &ge; </option>'+
		                  '           <option     value="3"> &le; </option> '+
		                  '           <option    value="4"> =  </option>'+
		                   '          <option     value="5"> &ne; </option>   '+     
		                  '       </select>'+
		                 '   </td>'+
		                ' <td width="20%"class="conditionTagValueTd" > <input type="text" class="form-control input-sm" name="task_tagValue" size="60" value=""/>   </td>  '+ 
		                ' <td width="80%" > <input type="text" name="conditionTagDescription" class="form-control input-sm"  value=""/>   </td>  '+ 						
		               ' </tr>  ';
		 	    $("#conditionTableDiv").append(str);

		 	     initICheckStyle('startCheckbox');
		 	     resetConditionTagIndex('conditionOptionTd','conditionOptionTd');
		 	}

		 	function setConditionTagName(tagId,tagType,tagName,index,description,maxRawVal,minRawVal,right){ 
		 	      $("#conditionOptionTd_"+index).find("input[name='task_tagId']").val(tagId);
		 	      $("#conditionOptionTd_"+index).find("input[name='task_tagType']").val(tagType);
		 	      $("#conditionOptionTd_"+index).find("input[name='task_tagName']").val(tagName);

		 	      var rightName="";
		 	  	   if(right==0){
		 	  		 rightName="只读";
		 	  	   }else{
		 	  		 rightName="读写";
		 	  	   }
		 	       var tagTypeName=null;
		 	       var tagValueObj=null;
		 	       var  description="变量类型：";
		 	           if(tagType==0){
		 	        	   description+="开关量";
		 	        	   tagValueObj='<select class="form-control input-sm " name="task_tagValue"  id="task_tagValue" >  '
		 	        	              +"<option value='1'  >开</option>"
		 	        	              +"<option value='0' >关</option>"
		 	        	              +"</select>";
		 	        	   description+=" 变量属性："+rightName;
		 	        	 
			               
			                  $("option","#conditionOptionTd_"+index).each(function(){
 	        	                   $(this).remove(); 
 	                              });
 	               
 	                         $(".task_operator","#conditionOptionTd_"+index).each(function(){
 	        	                  $(this).append(addOperationOption(0)); 
 	                         });
			               
		 	           }else if(tagType==1){
		 	        	   description+="整型量";
		 	        	   description+=" 描述：最大值："+maxRawVal+"最小值："+minRawVal+" 变量属性："+rightName;
		 	        	   tagValueObj='<input type="text" class="form-control input-sm  validate[required,custom[onlyIntegerCustom],min['+minRawVal+'],max['+maxRawVal+']]"   name="task_tagValue"  id="task_tagValue"  value="" />';
			                $("option","#conditionOptionTd_"+index).each(function(){
 	        	                   $(this).remove(); 
 	                              });
 	               
 	                         $(".task_operator","#conditionOptionTd_"+index).each(function(){
 	        	                  $(this).append(addOperationOption(1)); 
 	                         });
		 	           }else if(tagType==2){
		 	        	   description+="浮点量";
		 	        	   description+=" 描述：最大值："+maxRawVal+"最小值："+minRawVal+" 变量属性："+rightName;
		 	        	   tagValueObj='<input type="text" class="form-control input-sm  validate[required,custom[onlyNumberCustom],min['+minRawVal+'],max['+maxRawVal+']]"    name="task_tagValue"  id="task_tagValue" value="" />';
		 	        	  
			                  $("option","#conditionOptionTd_"+index).each(function(){
 	        	                   $(this).remove(); 
 	                              });
 	               
 	                         $(".task_operator","#conditionOptionTd_"+index).each(function(){
 	        	                  $(this).append(addOperationOption(1)); 
 	                         });
		 	           }else if(tagType==3){
		 	        	   description+="消息量";
		 	        	   description+=" 变量属性："+rightName;
		 	        	   tagValueObj='<input type="text" class="form-control input-sm  validate[required,maxSize[50]]"   name="task_tagValue"  id="task_tagValue" value="" />';
			                  $("option","#conditionOptionTd_"+index).each(function(){
 	        	                   $(this).remove(); 
 	                              });
 	               
 	                         $(".task_operator","#conditionOptionTd_"+index).each(function(){
 	        	                  $(this).append(addOperationOption(0)); 
 	                         });
		 	       }
		 	          
		 	         $("#conditionOptionTd_"+index).find(".conditionTagValueTd").html(tagValueObj);
		 	          $("#conditionOptionTd_"+index).find("input[name='conditionTagDescription']").val(description);
		 	   







		 	      
		 	}
		 	

		 	//重置条件索引
		 	function resetConditionTagIndex(divId,divClass){
		 		  $("table ."+divClass).each(function(index,item){
		 	            $(this).attr("id",divId+"_"+(index+1));
		 	            if(divId=='conditionOptionTd'){
		 	               $(this).find(".input-group-addon").attr("onclick","selectDriver('setConditionTagName','"+(index+1)+"')");
		 	            }else{
		 	               $(this).find(".input-group-addon").attr("onclick","selectDriver('setConditionTagName','"+(index+1)+"')");
		 	            }
		  	           
		 	      });
		 	}

		 	/**
		 	  *
		 	  * 删除开始条件
		 	  ***/
		 	function removeCondition(){
		 	    $("input:checkbox[name='startCheckbox']").each(function (){
		 	           if(this.checked){
		 	               $(this).parent().parent().parent().remove();
		 	               resetConditionTagIndex('conditionOptionTd','conditionOptionTd');
		 	           }
		 	    });
		 	}


			/**
		 	初始化icheck样式
		 	**/
		 	function initICheckStyle(name){
		        $("input:checkbox[name='"+name+"']").icheck({
		      		checkboxClass : "icheckbox_minimal-grey",
		      		radioClass : "iradio_minimal-grey",
		      		increaseArea : "10%" // optional
		      	});
		  }
		 	
			</script>
