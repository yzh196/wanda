		<script type="text/javascript">
			function changeModeIndex(sobj) {
				
				var value = sobj.options[sobj.selectedIndex].value;
				

				if (value == "3") {
					$('#daych').css("display", "none");
					$('#morech').css("display", "block");
					$('.changebox').css("display", "none");
					$('#moreth').css("display", "block");
				} else if (value == "0") {
					$('#morech').css("display", "none");
					$('#daych').css("display", "block");
					$('.changebox').css("display", "none");
					$('#dayth').css("display", "block");
					
				} else if (value == "1") {
					$('#morech').css("display", "none");
					$('#daych').css("display", "block");
					$('.changebox').css("display", "none");
					$('#weekth').css("display", "block");
					console.log(value);
				} else if (value == "2") {
					$('#morech').css("display", "none");
					$('#daych').css("display", "block");
					$('.changebox').css("display", "none");
					$('#mounthth').css("display", "block");
				}
			}
		</script>
