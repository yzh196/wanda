				</div>
				<div class="modal-body">

							<div class="col-md-10">
								<input type="text" class="form-control" value="节假日供暖">
							</div>
						</div>
					
		
				

						<div class="form-group">
							<label class="col-md-2 control-label">选择模板</label>
							<div class="col-md-10 ">
								<div class="linebox">
								<label class="checkbox">
								  <input type="checkbox" datetype='checkbox'  name="inlineRadioOptions" id="inlineRadio1" value="option1"> 模板1
								</label>
								<label class="checkbox">
								  <input type="checkbox" datetype='checkbox' name="inlineRadioOptions" id="inlineRadio2" value="option2"> 模板2
								</label>
								</div>
							</div>
						</div>
					</form>
					<div class="clearfix"></div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-info btn-sm" >关联</button>
					<button type="button" class="btn btn-default btn-sm" data-dismiss="modal">取消</button>
				</div>
			</div>					
		</div>
