	<body>
		<div class="container-fluid animated fadeInDown">

			<div class="ztreebox">
				<ul id="zTree" class="ztree">
				</ul>
			</div>
			<div class="ztree-content">
				<div>

							<a href="#m1" data-toggle="tab">机构列表</a>
						</li>

					</ul>
					<div class="tab-content">
						<div class="tab-pane  active" id="m1">
							<div class="container-fluid">
								<div class="table-box">

									<div class="row row-title">

										<div class="col-sm-6 pull-right">
											<div class="pull-right">
												<button class="btn btn-success btn-sm" type="button" data-toggle="modal" data-target="#newpanel" >
												<i class=" fa fa-plus"></i> 增加
											</button>
												<button class="btn btn-info" type="button" >
												<i class="fa fa-exchange"></i> 导出
											</button>

											</div>
										</div>
									</div>

									<div class="tablebox-con">
										<table class="table table-striped table-bordered table-hover table-condensed table-fixed">

											<tr>

												<th>编号 </th>
												<th>动作名称</th>
												<th>运行时间</th>
												<th>启停状态</th>
												<th>参数1</th>
												<th>参数2</th>
												<th>操作</th>

											</tr>
											<tr>
												<td>M121-2</td>
												<td>基础动作</td>

												<td>BC-11</td>
												<td>

													</a>
													<a href="#" title="删除">
														<span class="label label-sm label-danger"><i class="fa fa-trash"></i></span>
													</a>
													<a href="#" title="查看">
														<span class="label label-sm "><i class="fa fa-link"></i></span>
													</a>
												</td>

											</tr>

										</table>
									</div>

												</a>
											</li>
											<li>

											</li>
											<li>

											</li>

											<li>

											</li>
											<li>

											</li>
											<li>

		<div class="modal fade modal-info" id="newpanel">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						<h4 class="modal-title">添加模式</h4>
					</div>
					<div class="modal-body">
						<div  class="form-horizontal">
							<div class="form-group">
								<label class="col-md-2 control-label">任务名称</label>
								<div class="col-md-10">
									<input type="text" class="form-control" value="节假日供暖">
								</div>
							</div>
							<div class="form-group">
								<label class="col-md-2 control-label">运行时间</label>
								<div class="col-md-4">
									<input type="time" class="form-control" placeholder="起始时间">
								</div>
								<label class="col-md-1 control-label" style="margin:0px -15px;">至</label>
								<div class="col-md-4">
									<input type="time" class="form-control" placeholder="终止时间">
								</div>
							
							</div>
							<div class="form-group">
								<label class="col-md-2 control-label">启停设置</label>
								<div class="col-md-10">
									<div class="linebox">
										<label class="checkbox">
										  <input type="checkbox" datetype='checkbox'  name="inlineRadioOptions" id="inlineRadio1" value="option1"> A
										</label>
										<label class="checkbox">
										  <input type="checkbox" datetype='checkbox' name="inlineRadioOptions" id="inlineRadio2" value="option2"> B
										</label>
										<label class="checkbox">
										  <input type="checkbox" datetype='checkbox' name="inlineRadioOptions" id="inlineRadio2" value="option2"> C
										</label>
										<label class="checkbox">
										  <input type="checkbox" datetype='checkbox' name="inlineRadioOptions" id="inlineRadio2" value="option2"> D
										</label>
									</div>
								</div>
							</div>
							<div class="form-group">
								<label class="col-md-2 control-label"></label>
								<div class="col-md-10">
								<button class="btn btn-info btn-sm pull-right" id="showmore"  >高级设置 <i class="fa fa-angle-down"></i></button>
								</div>								
							</div>
							
							<div class="linebox" style=" display: none; margin-bottom: 15px;" id="showcon">
							<div class="form-group">
								<h4 class="control-label col-sm-2">参数设置</h4>
								<div class="col-md-10">
								<button class="btn btn-info btn-sm pull-right"  >添加</button>
								</div>								
							</div>
							<table class="table table-striped table-bordered table-hover table-condensed table-fixed">
								<tr>
									<th>变量名</th>
									
									<th>变量值</th>
								</tr>
								<tr>
									<td>&nbsp;</td>
									
									<td></td>
								</tr>
											
							</table>					
							</div>
							
						</form>
						<div class="clearfix"></div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-info btn-sm">保存</button>
						<button type="button" class="btn btn-default btn-sm" data-dismiss="modal">取消</button>
					</div>
				</div>
			</div>
		</div>
