			function uninit() {
				var svgDocument;
				for (var i = 0; i < window.document.embeds.length; i++) {
					svgDocument = window.document.embeds[i].getSVGDocument();
					if (svgDocument && svgDocument.parent2 && svgDocument.parent2.terminate) {
						if (typeof(svgDocument.parent2.terminate) == "function")
							svgDocument.parent2.terminate();
					}
				}
			}

			function CallSvgMethod(methodName, param) {
				var iLength = document.getElementsByTagName("object").length;
				var svgDocument;
				for (var i = 0; i < iLength; i++) {
					svgDocument = document.getElementsByTagName("object")[i].getSVGDocument();
					if (svgDocument && svgDocument.parent2) {
						if (methodName == "Update") {
							if (svgDocument.parent2.Update) {
								svgDocument.parent2.Update(param);
							}
						} else if (methodName == "WriteComplete") {
							if (svgDocument.parent2.WriteComplete) {
								svgDocument.parent2.WriteComplete(param);
							}
						} else if (methodName == "CommunicationError") {
							if (svgDocument.parent2.CommunicationError) {
								svgDocument.parent2.CommunicationError(param);
							}
						} else if (methodName == "BinarySubscribeCallBack") {
							if (svgDocument.parent2.BinarySubscribeCallBack) {
								svgDocument.parent2.BinarySubscribeCallBack(param);
							}
						} else if (methodName == "BinarySubscribeCancelCallBack") {
							if (svgDocument.parent2.BinarySubscribeCancelCallBack) {
								svgDocument.parent2.BinarySubscribeCancelCallBack();
							}
						} else if (methodName == "BinaryTouchlinkUpdateCallBack") {
							if (svgDocument.parent2.BinaryTouchlinkUpdateCallBack) {
								svgDocument.parent2.BinaryTouchlinkUpdateCallBack(param);
							}
						} else if (methodName == "BinaryDlgCloseCallBack") {
							if (svgDocument.parent2.BinaryDlgCloseCallBack) {
								svgDocument.parent2.BinaryDlgCloseCallBack();
							}
						} else if (methodName == "WriteCompleteTest") {
							if (svgDocument.parent2.WriteCompleteTest) {
								svgDocument.parent2.WriteCompleteTest(param);
							}
						}
					}
				}
			}
		</script>
