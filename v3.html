		<style>
			.height15 {
				height: 15px;
				display: block;
			}
			
			.bmsbox {
				display: block;
				padding-top: 15px;
				margin-top: 21px;
				margin-bottom: 0px;
				min-height: 98px;
			}
			
			.bmsbox div,
			.bmsbox label {
				line-height: inherit;
			}
			
			.tab-content {
				border: #dedede solid 1px;
				border-top: none;
				padding: 15px;
				padding-top: 0px;
				border-radius: 0px;
				margin-top: -15px;
			}
			
			.form-control[disabled],
			.form-control[readonly],
			fieldset[disabled] .form-control {
				background: #ccc;
			}
			
			.nav-tabs>li.active>a,
			.nav-tabs>li.active>a:hover,
			.nav-tabs>li.active>a:focus {
				background: #efefef;
			}
			
			.form-horizontal {
				position: relative;
			}
			
			.btn-zone {
				position: absolute;
				left: 50%;
				margin-left: -15px;
				top: 40%;
				width: 30px;
				text-align: center;
			}
			
			.btn-zone button {
				margin-bottom: 15px;
			}
		</style>

		<div class="container-fluid animated fadeInDown">

			<div class="ztreebox">
				<div class="row ztree-btn">
					<button alert="添加任务" class="btn btn-default btn-mini" type="button"> <a href="dispatch1.html"><i class="fa fa-plus"></i> <span class="btn-text">添加任务</span> </a></button>
					<button alert="添加动作" class="btn btn-default btn-mini" type="button"> <a href="dispatch5.html"><i class="fa fa-angle-double-right"></i> <span class="btn-text">添加单个动作</span></</a> </button>
					<button alert="添加多个" class="btn btn-default btn-mini" type="button"> <a href="dispatch6.html"><i class="fa fa-align-left"></i> <span class="btn-text">添加多个动作</span></a></button>
				</div>
				<div class="zTreeDemoBackground mCustomScrollbar">
					<ul id="zTree" class="ztree">
					</ul>
				</div>
			</div>
			<div class="ztree-content">
				<div class="row">
					<ul id="myTab" class="nav nav-tabs">
						<li class="active">
							<a href="#mg2" data-toggle="tab">配置</a>
						</li>
					</ul>
					<div class="height15"></div>
					<div class="tab-content">
						<div class="tab-pane  active" id="mg2">
							<div class="height15"></div>
							<form class="form-horizontal ">
								<div class="form-group">
								<div class="col-sm-6">
						
										<table class="table table-none " style="margin-bottom: 0px;" >
											<tr>
												<td width="91" class="text-left">
													<label class="control-label">逻辑分组名称</label>
												</td>
												<td>
													<input type="text" class="form-control" name="" id="" value="" />
												</td>
											</tr>
										</table>
							
								</div>
								<div class="col-sm-6"></div>
								</div>
								<div class="form-group">

									<div class="col-xs-6">

										<div class="bmsbox">
											<h1 class="bmsbox-title">全部设备</h1>
											<ul id="zTreeleft" class="ztree">
											</ul>
										</div>
									</div>

									<div class="col-xs-6">

										<div class="bmsbox">
											<h1 class="bmsbox-title">已选设备</h1>
											<ul id="zTreeright" class="ztree">
											</ul>
										</div>
									</div>

								</div>
								<div class="btn-zone">
									<button class="btn btn-sm btn-info" title="添加"><i class="fa fa-angle-double-right"></i></button>

									<button class="btn btn-sm btn-info" title="移除"><i class="fa fa-angle-double-left"></i></button>
								</div>
							</form>

						</div>

					</div>
				</div>
			</div>
		</div>
